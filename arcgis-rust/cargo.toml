[package]
name = "my_arcgis_runtime"
version = "0.1.0"
edition = "2021"

# Dependencies
[dependencies]
geo = "0.22"
geojson = "0.23"
winit = "0.26"
wgpu = "0.12"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
assert_approx_eq = "1.1"
